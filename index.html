<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Авторизация</title>
    <link rel="stylesheet" href="./css/style.css">
</head>

<body>
<div class="form_wrap">
    <header class="header">
        <div class="header__top">
            <div class="wrapper">
                <div class="top__wrapper">
                    <nav class="top__nav">
                        <ul class="top__nav-list">
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Проекты</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">О нас</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Оплата</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Доставка</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Возврат</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Кооперация</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Сертификаты</a>
                            </li>
                            <li class="top__nav-item">
                                <a href="#!" class="top__nav-link">Контакты</a>
                            </li>
                        </ul>
                    </nav>
                </div>
            </div>
        </div>
        <div class="header__bottom">
            <div class="wrapper">
                <div class="header__bottom-wrapper">
                    <div class="header__logo-image">
                        <a href="" class="header__logo-link">
                            <img src="./img/logo.png" alt="Логотип Даст">
                        </a>
                    </div>
                    <nav class="header__bottom-nav">
                        <ul class="header__bottom-list">
                            <li class="bottom__nav-item">
                                <a href="#" class="bottom__nav-link">Каталог</a>
                            </li>
                            <li class="bottom__nav-item">
                                <a href="#!" class="bottom__nav-link">услуги</a>
                            </li>
                            <li class="bottom__nav-item">
                                <a href="#!" class="bottom__nav-link">объекты</a>
                            </li>
                            <li class="bottom__nav-item">
                                <a href="#!" class="bottom__nav-link">акции</a>
                            </li>
                            <li class="bottom__nav-item">
                                <a href="#!" class="bottom__nav-link">новости</a>
                            </li>
                            <li class="bottom__nav-item">
                                <a href="#!" class="bottom__nav-link">блог</a>
                            </li>
                        </ul>
                    </nav>
                    <a href="tel:+74995209792" class="header__bottom-tel">
                        +7 (499) 520-97-92
                    </a>
                    <div class="header__action">
                        <a href="#!" class="header__action-item item__auth">
                            <img src="./img/user.svg" alt="Авторизация" class="header__action-svg">
                        </a>
                        <a href="#!" class="header__action-item item__search">
                            <img src="./img/shopping-cart.svg" alt="Корзина" class="header__action-svg">
                        </a>
                        <a href="#!" class="header__action-item item__cart">
                            <img src="./img/search.svg" alt="Поиск" class="header__action-svg">
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="main">
        <div class="auth">
            <h3 class="title">
                Добро пожаловать!<br>
                <strong>В личный кабинет</strong>
            </h3>
            <div class="tabs">
                <p class="tab tab_auth tab_active" data_form="auth_form">Авторизация</p>
                <p class="tab tab_reg" data_form="reg_form">Регистрация</p>
            </div>
            <form id="auth_form" class="auth_form form form_active">
                <div class="auth_inputs">
                    <div class="input_row">
                        <input type="email" class="input_field input_login" placeholder="E-mail">
                    </div>
                    <div class="input_row">
                        <input type="password" class="input_field input input_pass" placeholder="Пароль">
                    </div>
                    <div class="input_row">
                        <input type="submit" value="ВОЙТИ" class="input_btn">
                        <a href="#!" class="remember_link tab" data_form="remind_form">Напомнить пароль</a>
                    </div>
                </div>
            </form>
            <form id="reg_form" class="reg_form form">
                <div class="reg_inputs">
                    <div class="input_row">
                        <input type="text" class="input_field input_FIO" placeholder="ФИО">
                    </div>
                    <div class="input_row">
                        <input type="tel" class="input_field input_tel" placeholder="Телефон">
                    </div>
                    <div class="input_row">
                        <input type="email" class="input_field input_mail" placeholder="E-mail">
                    </div>
                    <div class="input_row">
                        <input type="password" class="input_field input_mail" placeholder="Пароль">
                    </div>
                    <div class="input_row">
                        <input type="password" class="input_field input_mail" placeholder="Повторите пароль">
                    </div>
                    <div class="input_row">
                        <input id="checkbox" type="checkbox"  class="checkbox">
                        <label for="checkbox" class="checkbox-lbl">Отправить персональные данные</label>
                    </div>
                    <div class="input_row">
                        <input type="submit" value="РЕГИСТРАЦИЯ" class="input_btn">
                    </div>

                </div>

            </form>
            <form id="remind_form" class="remind_form form">
                <div class="reg_inputs">
                    <div class="input_row">
                        <input type="email" class="input_field input_mail" placeholder="E-mail">
                    </div>
                    <div class="input_row">
                        <input type="text" class="input_field input_mail" placeholder="Введите капчу ниже">
                    </div>
                    <div class="input_row captcha_pic">
                        <img src="https://via.placeholder.com/350x150" alt="" class="captcha_pic-thumb">
                    </div>
                    <div class="input_row">
                        <input type="submit" value="НАПОМНИТЬ" class="input_btn">
                        <a href="#!" class="remember_link remember_link-target tab" data_form="remind_form">Напомнить пароль</a>
                    </div>
                </div>
            </form>
        </div>

    </main>
    <footer class="auth-form_footer">
        <div class="auth-form_footer_wrap">
            Это футер
        </div>
    </footer>
</div>
<script>
    //HEADER;
    const headerBottom = document.querySelector('.header__bottom');
    const headerTop = document.querySelector('.header__top');
    const main = document.getElementById('.main');

    window.addEventListener('scroll', () => {
        if (window.pageYOffset > headerTop.scrollHeight) {
            headerBottom.classList.add('header__fixed');
            main.style.top = headerBottom.clientHeight + 'px';
        } else {
            headerBottom.classList.remove('header__fixed');
            main.style.top = 'auto'
        }
    });
</script>
<script src="./js/form.js"></script>
</body>
</html>
